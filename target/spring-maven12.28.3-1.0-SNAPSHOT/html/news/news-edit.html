<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/myAjax.js"></script>
    <script src="/js/news/newsId-list.js"></script>
    <script src="/js/news/news-edit.js"></script>



</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="newsTypeName" class="layui-form-label">
                    <span class="x-red">*</span>新闻类型</label>
                <div class="layui-input-inline">
                    <select name="newsTypeName"  id="newsTypeName">
                        <option value=""></option>

                    </select>
                </div>

            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>新闻标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <label for="name">
                        <span class="x-red">*</span></label>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>新闻内容</label>
                <div class="layui-input-inline">
                    <div class="layui-upload" style="width: 500px">
                        <textarea id="demo" name="content"; style="display: none;"></textarea>
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="enable" value="1" title="启用" checked>
                    <input type="radio" name="enable" value="0" title="停用">
                    <input type="radio" name="enable" value="-1" title="禁用">
                </div>
            </div>

            <div class="layui-form-item">


                <button class="layui-btn" lay-filter="update" lay-submit="">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>

</html>
