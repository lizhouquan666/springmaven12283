<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="teamTypeName" class="layui-form-label">
                    <span class="x-red">*</span>职位类型</label>
                <div class="layui-input-inline">
                    <select name="teamTypeName"  id="teamTypeName">
                        <option value=""></option>
                        <!--                        <option value="诉讼、仲裁法律服务">诉讼、仲裁法律服务</option>-->

                        <!--                        <option value="特色法律服务">特色法律服务</option>-->

                    </select>
                </div>

            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <label for="name">
                        <span class="x-red">*</span></label>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>擅长</label>
                <div class="layui-input-inline">
                    <div class="layui-upload" style="width: 500px">
                        <textarea id="demo" name="content"; style="display: none;"></textarea>
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>上传头像</label>
                <div class="layui-input-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">上传头像</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1" width="100" height="100">

                        </div>
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="enable" value="1" title="启用" checked>
                    <input type="radio" name="enable" value="0" title="停用">
                    <input type="radio" name="enable" value="-1" title="禁用">
                </div>
            </div>

            <div class="layui-form-item">


                <button class="layui-btn" lay-filter="update" lay-submit="">增加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
